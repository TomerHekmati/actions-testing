# This is a basic workflow that is manually triggered

name: Release workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    inputs:
      module_options:
        description: "Key value pairs of configuration options, for example: REDISEARCH_VERSION = '2.4.16' "
        required: true
        type: string
      pytest_options:
        description: "pytest markers, use it to choose which module to test, for example: -m search "
        required: true
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: install python
        uses: actions/setup-python@v4

      - name: poetry install
        run: |
          pip install --upgrade pip invoke
    
      # Runs a single command using the runners shell
      - name: Run the task
        run: |
            invoke set-permutations --module_options="${{ inputs.module_options }}" \
              --pytest_options="${{ inputs.pytest_options }}"
